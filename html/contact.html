<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayApi/Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="../index.html" class="header__logo">
                    <img src="../img/logo-dark.svg" alt="Logo">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="pricing.html" class="menu__link">Pricing</a></li>
                        <li class="menu__item"><a href="about.html" class="menu__link">About</a></li>
                        <li class="menu__item"><a href="contact.html" class="menu__link">Contact</a></li>
                    </ul>
                    <button class="header__button primary-button" type="button">Schedule a Demo</button>
                </nav>
                <button type="button" class="menu__icon">
                    <span></span>
                </button>
            </div>
        </header>
        <main class="page">
            <section class="page__contact-main-block contact-main-block">
                <div class="contact-main-block__container">
                    <h1 class="contact-main-block__title heading-sm">Submit a help request and weâ€™ll get in touch shortly.</h1>
                    <div class="contact-main-block__content">
                        <form action="" class="contact-main-block__form contact-form">
                            <label for="name" class="contact-form__name">
                                <input type="text" name="name" id="name" placeholder="Name">
                            </label>
                            <label for="email" class="contact-form__email">
                                <input type="email" name="email" id="email" placeholder="Email Address">
                            </label>
                            <label for="company" class="contact-form__company">
                                <input type="text" name="company" id="company" placeholder="Company Name">
                            </label>
                            <label for="title" class="contact-form__title">
                                <input type="text" name="title" id="title" placeholder="Title">
                            </label>
                            <label for="message" class="contact-form__message">
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </label>
                            <label for="checkbox" class="contact-form__checkbox">Stay up-to-date with company announcements and updates to our API
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <span></span>
                            </label>
                            <button type="submit" class="contact-form__button secondary-button">Submit</button>
                        </form>
                        <div class="contact-main-block__partners partners">
                            <h4 class="partners__title">Join the thousands of innovators that are already building with us</h4>
                            <ul class="partners__list">
                                <li class="partners__item">
                                    <picture>
                                        <source srcset="../img/tesla-dark-mobile.svg" media="(max-width: 575.98px)">
                                        <img src="../img/tesla-dark.svg" alt="Partner">
                                    </picture>
                                </li>
                                <li class="partners__item">
                                    <picture>
                                        <source srcset="../img/microsoft-dark-mobile.svg" media="(max-width: 575.98px)">
                                        <img src="../img/microsoft-dark.svg" alt="Partner">
                                    </picture>
                                </li>
                                <li class="partners__item">
                                    <picture>
                                        <source srcset="../img/hp-dark-mobile.svg" media="(max-width: 575.98px)">
                                        <img src="../img/hp-dark.svg" alt="Partner">
                                    </picture>
                                </li>
                                <li class="partners__item">
                                    <picture>
                                        <source srcset="../img/oracle-dark-mobile.svg" media="(max-width: 575.98px)">
                                        <img src="../img/oracle-dark.svg" alt="Partner">
                                    </picture>
                                </li>
                                <li class="partners__item">
                                    <picture>
                                        <source srcset="../img/google-dark-mobile.svg" media="(max-width: 575.98px)">
                                        <img src="../img/google-dark.svg" alt="Partner">
                                    </picture>
                                </li>
                                <li class="partners__item">
                                    <picture>
                                        <source srcset="../img/nvidia-dark-mobile.svg" media="(max-width: 575.98px)">
                                        <img src="../img/nvidia-dark.svg" alt="Partner">
                                    </picture>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section class="page__start start">
                <div class="start__container">
                    <h2 class="start__title">Ready to start?</h2>
                    <form action="" class="start__form form-demo">
                        <input maxlength="25" type="text" class="start__input input-demo" placeholder="Enter email address">
                        <button type="submit" class="start__button button-demo primary-button">Schedule a Demo</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <a href="#" class="footer__logo">
                    <img src="../img/logo-light.svg" alt="Logo">
                </a>
                <ul class="footer__list">
                    <li class="footer__item"><a href="pricing.html" class="footer__link">Pricing</a></li>
                    <li class="footer__item"><a href="about.html" class="footer__link">About</a></li>
                    <li class="footer__item"><a href="contact.html" class="footer__link">Contact</a></li>
                </ul>
                <div class="footer__socials">
                    <img src="../img/facebook.svg" alt="Icon">
                    <img src="../img/twitter.svg" alt="Icon">
                    <img src="../img/linkedin.svg" alt="Icon">
                </div>
            </div>
        </footer>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
